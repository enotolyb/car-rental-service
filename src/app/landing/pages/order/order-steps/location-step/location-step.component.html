<div class="position">
  <div [formGroup]="form" class="block-place">
    <div class="place__item">
      <div class="place__item_title">Город</div>
      <app-input formControlName="city" placeholder="Начните вводить город"></app-input>
    </div>
    <div class="place__item">
      <div class="place__item_title">Пункт выдачи</div>
      <app-input formControlName="pickPoint" placeholder="Начните вводить пункт выдачи"></app-input>
    </div>
  </div>
  <div class="text">
    Выбрать на карте:
  </div>
  <img class="img" src="./assets/img/order/map.png">
</div>
