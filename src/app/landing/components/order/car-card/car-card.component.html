<div class="card-car" [class.active]="active" (click)="click()">
  <div>
    <div class="card-car__model">{{ car.name }}</div>
    <div class="card-car__price">{{ car.priceMin }} - {{ car.priceMax }}</div>
  </div>
  <div class="card-car__img">
    <img src="{{ car.thumbnail.path }}" appImgFallback="./assets/img/order/none-photo.jpg">
  </div>
</div>
